apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  hpa-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "HPA - Escalabilidade",
        "tags": ["kubernetes", "hpa", "scaling"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Número de Pods",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_deployment_status_replicas{deployment=\"php-apache\", namespace=\"aula-k8s\"}",
                "legendFormat": "Replicas"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "mappings": [],
                "thresholds": {
                  "steps": [
                    {
                      "color": "green",
                      "value": null
                    }
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "CPU Usage por Pod",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{container=\"php-apache\", namespace=\"aula-k8s\"}[5m]) * 100",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "CPU %",
                "unit": "percent"
              }
            ]
          },
          {
            "id": 3,
            "title": "Memory Usage por Pod",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{container=\"php-apache\", namespace=\"aula-k8s\"} / 1024 / 1024",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "Memory (MB)",
                "unit": "bytes"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }
  application-performance.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Performance da Aplicação",
        "tags": ["kubernetes", "application", "performance"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "HTTP Requests Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{namespace=\"aula-k8s\"}[5m])",
                "legendFormat": "Requests/sec"
              }
            ],
            "yAxes": [
              {
                "label": "Requests/sec"
              }
            ]
          },
          {
            "id": 2,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace=\"aula-k8s\"}[5m]))",
                "legendFormat": "95th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Seconds",
                "unit": "s"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }
